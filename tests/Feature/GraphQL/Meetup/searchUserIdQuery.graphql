# 搜索用户(依据id搜索)
query searchUserIdQuery($id: Int!) {
    searchUserId(id: $id) {
        id
        age
        name
        avatar
        gender
        birthday_msg
        introduction
        background
        count_likes
        count_articles
        count_followers
        count_followings
        count_favorites
        followed_status
    }
}
