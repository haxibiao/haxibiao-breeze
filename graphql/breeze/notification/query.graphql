type Notification {
    id: String!
    body: String
    time_ago: String
    """
    通知的行为类型(点赞了/关注了)
    """
    type: String @rename(attribute: "TypeName")
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    article: Article
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    post: Post 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    comment: Comment 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    reply: Comment 

    """
    互动的用户(非通知本人)
    """
    user: User
    """
    通知数据的id
    """
    data_id: Int
    """
    通知数据的message
    """
    data_message: String
    """
    通知数据的type(比如:movies)
    """
    data_type: String
    """
    通知标题
    """
    data_title: String
    """
    通知数据的cover
    """
    data_cover: String
    """
    通知数据的description
    """
    data_description: String
    """
    通知数据的url(做网页跳转用)
    """
    data_url: String
    created_at: DateTime!
    updated_at: DateTime!

    """
    下面一堆连着的兼容答赚属性
    """
    data: String @rename(attribute: "data_string")
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    report: Report 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    withdraw: Withdraw 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    feedback: Feedback 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    curation: Curation 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    question: Question 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    follow: Follow 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    like: Like @rename(attribute: "like_obj") 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    medal: Medal 
    """
    废弃(旧方式了，依赖n+1查询，建议切换为通知数据的属性)
    """
    user_reward: UserRewardField 
    read_at: String
    target_type: String
}

extend type Query @guard {
    notifications(type: NotificationType, user_id: Int, filter: [NotificationEnum!], read_filter: Int): [Notification!]
        @paginate(defaultCount: 10, builder: "App\\Notification@resolveNotifications")
}

