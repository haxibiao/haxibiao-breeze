type userProfile {
  id: ID
  age: Int
  os: String
  questions_count: Int
  user: User @belongsTo
  qq: String
  birthday: String
  introduction: String
  posts_count: Int
  followers_count: Int
  sub_name: String
  total_contributes: Int
  answers_count: Int
  answers_count_today: Int
  """
  成功邀请人数
  """
  invited_count: Int
  """
  免广告过期时间
  """
  ad_free_expires_at: DateTime
  """
  是否免广告
  """
  ad_free:Boolean
}
